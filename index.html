<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Sports Web Player</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0; padding: 20px;
    }
    select {
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      width: 300px;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #0f0;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Live Sports Channel Player</h1>
  <select id="channelSelect">
    <option value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">Sample Test Stream</option>
    <option value="https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.m3u8">Demo Video (Tears of Steel)</option>
    <option value="https://livetvcdn.b-cdn.net/india/star-sports-1-hindi.m3u8">Star Sports 1 Hindi (Probable)</option>
    <option value="https://livetvcdn.b-cdn.net/india/dd-sports.m3u8">DD Sports (Probable)</option>
  </select>

  <video id="videoPlayer" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const select = document.getElementById('channelSelect');
    let hls;

    function loadStream(url) {
      if(hls) {
        hls.destroy();
        hls = null;
      }
      if(Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error('HLS.js error:', data);
          if(data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.log('fatal network error encountered, trying to recover');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.log('fatal media error encountered, trying to recover');
                hls.recoverMediaError();
                break;
              default:
                hls.destroy();
                break;
            }
          }
        });
      } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert('Your browser does not support HLS playback.');
      }
      video.play();
    }

    select.addEventListener('change', () => {
      loadStream(select.value);
    });

    // Load default on page load
    loadStream(select.value);
  </script>
</body>
</html>
