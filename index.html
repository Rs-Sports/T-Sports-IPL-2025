<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>T Sports Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: sans-serif;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 5px solid #00ff00;
      border-radius: 12px;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert("তোমার ব্রাউজার এই লাইভ স্ট্রিম সাপোর্ট করে না। VLC প্লেয়ার দিয়ে চেষ্টা করো।");
    }
  </script>
</body>
</html>
