<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T Sports Live</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    video { width: 90%; max-width: 720px; border: 4px solid green; border-radius: 10px; }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
